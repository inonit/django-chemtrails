language: python
python:
  - 3.4
  - 3.5
  - 3.6

dist: trusty
sudo: required

cache:
  apt: true
  pip: true
  directories:
    - pip_download_cache

env:
  global:
    - PIP_DOWNLOAD_CACHE="pip_download_cache"
  matrix:
    - DJANGO_VERSION=">=1.8,<1.9"
    - DJANGO_VERSION=">=1.9,<1.10"
    - DJANGO_VERSION=">=1.10,<1.11"

services:
  - docker

before_install:
  - mkdir -p $PIP_DOWNLOAD_CACHE

install:
  - pip install tox
  - pip install coveralls
  - pip install docker-compose
  - pip install "Django${DJANGO_VERSION}"
  - docker-compose up -d

after_success:
  coveralls

script:
  - python setup.py test

notifications:
  email: false
