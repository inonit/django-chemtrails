dist: trusty
sudo: required

language: python
python:
  - 3.4
  - 3.5
  - 3.6

env:
  global:
    - PIP_DOWNLOAD_CACHE="pip_download_cache"
  matrix:
    - DJANGO_VERSION=">=1.8,<1.9"
    - DJANGO_VERSION=">=1.9,<1.10"
    - DJANGO_VERSION=">=1.10,<1.11"

cache:
  pip: true
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

services:
  - postgresql
  - docker

before_install:
  - docker run -d --name neo4j -p 7687:7687 -e NEO4J_AUTH=none neo4j:latest
  - docker ps -a

install:
  - pip install -Uq pip setuptools coveralls
  - pip install "Django${DJANGO_VERSION}"
  - python setup.py clean build install

script:
  - python setup.py test

after_success: coveralls

after_script:
  - docker rm -f neo4j

matrix:
  fast_finish: true

notifications:
  email: false
